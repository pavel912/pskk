<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
</head>
<body>
    <form action="/users/create" method="post" class="form-example" enctype="multipart/form-data">
        <div class="form-example">
            <label for="username">Enter your login: </label>
            <input type="text" name="username" id="username" required value={{ user.username if user else "" }}>
        </div>
        <div class="form-example">
            <label for="password">Enter your password: </label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-example">
            <label for="confirm_password">Confirm password: </label>
            <input type="password" name="confirm_password" id="confirm_password" required>
        </div>
        <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required value={{ user.email if user else "" }}>
        </div>
        <div class="form-example">
            <label for="fio">Enter your FIO: </label>
            <input type="text" name="fio" id="fio" required value={{ user.fio if user else "" }}>
        </div>
        <div class="form-example">
            <label for="sex">Enter your sex: </label>
            <input type="text" name="sex" id="sex" required value={{ user.sex if user else "" }}>
        </div>
        <div class="form-example">
            <label for="date_of_birth">Enter your date of birth: </label>
            <input type="date" name="date_of_birth" id="date_of_birth" required value={{ user.date_of_birth if user else "" }}>
        </div>
        <div class="form-example">
            <label for="source_of_knowing_about_pskk">Enter your job role: </label>
            <input type="text" name="source_of_knowing_about_pskk" id="source_of_knowing_about_pskk" required
                   value={{ user.source_of_knowing_about_pskk if user else "" }}>
        </div>
        <div class="form-example">
            <label for="phone_number">Enter your place of occupation: </label>
            <input type="text" name="phone_number" id="phone_number" required value={{ user.phone_number if user else "" }}>
        </div>
        <div class="form-example">
            <input type="submit" value="Create account">
        </div>
    </form>
    <div class="alert-message block-message error">
        <ul>
          {%- for msg in error_messages %}
          <li>{{ msg }} </li>
          {% endfor -%}
        </ul>
      </div>
</body>
</html>
